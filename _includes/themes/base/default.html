<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SmartActors {{ site.VERSION }} Documentation: {{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{"/assets/themes/base/font-awesome/css/font-awesome.min.css" | relative_url}}" rel="stylesheet">

    <!-- styles -->
    <link href="{{ "/assets/themes/base/bootstrap/css/bootstrap.css" | relative_url}}" rel="stylesheet">
    <link href="{{ "/assets/themes/base/css/style.css" | relative_url}}" rel="stylesheet" type="text/css">

    <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- Js -->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{"/assets/themes/base/bootstrap/js/bootstrap.min.js" | relative_url}}"></script>

    <!-- atom & rss feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  </head>

  <body>

    {% include themes/base/_navigation.html %}

    <div class="content">
      {{ content }}
      <hr>
      <footer>
        <!-- <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>-->
      </footer>
    </div>
  </body>
</html>
